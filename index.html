<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* label{
            font-weight: bold;
        } */
        .yearCard::-webkit-inner-spin-button, 
        .yearCard::-webkit-outer-spin-button,
        .monthCard::-webkit-inner-spin-button, 
        .monthCard::-webkit-outer-spin-button {
                opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Donate Tutorial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container my-4">
            <div class="h2">Donate</div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="fname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="col-lg-6">
                            <label for="lname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="coutry" class="form-label">First name</label>
                            <select name="coutry" class="form-select" id="coutry">
                                <option selected>Cambodia</option>
                                <option value="Thailand">Thailand</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="American">American</option>
                                <option value="China">China</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address">
                            <input type="text" class="form-control my-3" id="address">
                            <input type="text" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="col-lg-3">
                            <label for="pcode" class="form-label">Post code</label>
                            <input type="number" class="form-control" id="pcode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="col-lg-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="phone">
                        </div>
                        
                        <div class="col-lg-12 mt-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label for="check" class="form-check-label">sent email update</label>
                            </div>
                        </div>
                        <label for="check" class="col-lg-12 mt-2 form-check-label">Contributions are not tax deductible</label>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="row">
                        <label for="amount">Amount</label>
                        <div class="col-lg-12 d-flex">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="amount">
                                <label for="amount" class="form-check-label">25$</label>
                            </div>
                            <div class="form-check mx-3">
                                <input type="radio" class="form-check-input" id="amount">
                                <label for="amount" class="form-check-label">50$</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="amount">
                                <label for="amount" class="form-check-label">100$</label>
                            </div>
                            <div class="form-check mx-3">
                                <input type="radio" class="form-check-input" id="amount">
                                <label for="amount" class="form-check-label">250$</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="amount">
                                <label for="amount" class="form-check-label">1000$</label>
                            </div>
                            <div class="form-check mx-3">
                                <input type="radio" class="form-check-input" id="amount">
                                <label for="amount" class="form-check-label">2000$</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <label for="other" class="form-label">Other <strong>$</strong></label>
                            <input type="number" class="form-control" id="other" placeholder="0.00">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="cardnum" class="form-label">Credit card number</label>
                            <input type="number" class="form-control" id="cardnum">

                            <img src="img/icons8-visa-48.png" class="img-fluid">
                            <img src="img/icons8-mastercard-48.png" class="img-fluid">
                            <img src="img/icons8-card-payment-48.png" class="img-fluid">
                            <img src="img/icons8-credit-card-48.png" class="img-fluid">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="other" class="form-label">Expires</label>
                            <div class="row gx-2">
                                <div class="col-lg-4">
                                    <input type="number" class="form-control yearCard" placeholder="2016">
                                </div>
                                <div class="col-lg-5">
                                    <input type="number" class="form-control monthCard" placeholder="7 - July">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="scode" class="form-label">Security code (on back)</label>
                            <input type="number" class="form-control" id="scode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label for="check" class="form-check-label">Don't publish my donation on websit.</label>
                            </div>
                            <button type="button" class="btn bg-primary text-white mt-3" style="width: 150px;">Process Donation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
